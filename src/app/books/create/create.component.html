<div class="container">
  <h1>Thêm mới danh sách</h1>
  <form *ngIf="formCreate" [formGroup]="formCreate" (ngSubmit)="save()">
    <div class="form-group">
      <label for="exampleInputEmail1">Tên</label>
      <input type="text" class="form-control" formControlName="title" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Tác giả</label>
      <input type="text" formControlName="author" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mô tả</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm mới </button>
  </form>
</div>
