<h2>Chi tiết danh sách </h2>
<div class="card" style="width: 18rem;">
  <div class="card-body" *ngIf="detailForm" [formGroup]="detailForm">
    <h5 class="card-title" formControlName="title">Card title</h5>
    <p class="card-text" formControlName="author"></p>
    <p class="card-text" formControlName="description"></p>
    <button routerLink="/books" type="button" class="btn btn-info">Trở về danh sách</button>
  </div>
</div>
