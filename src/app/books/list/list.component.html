<div >
  <h1>Danh sách quấn sách</h1>
  <a routerLink="/books/create" type=""><button type="button" class="btn btn-success">Thêm sách mới</button></a>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên Sách</th>
      <th scope="col">Tác giả</th>
      <th scope="col" colspan="2"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books ; index as i">
      <th scope="row">{{i + 1}}</th>
      <td><a routerLink="/books/detail/{{book.id}}">{{book["title"]}}</a> </td>
      <td>{{book["author"]}}</td>
      <td><button routerLink="/edit/{{book.id}}" type="button" class="btn btn-warning">Sửa</button></td>
      <td><button (click)="delete(book.id)" type="button" class="btn btn-danger">Xóa</button></td>
    </tr>
    </tbody>
  </table>
</div>
